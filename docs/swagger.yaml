  # Authenticator Endpoints #

  # [1] POST /devices/begin-session
  /devices/begin-session:
    post:
      summary: Handle device initiation process (QR SCANNER)
      description: This endpoint initiates a device session request. It consistently returns an **HTTP 200** status code, regardless of the operation result, to maintain client-side stability. The success or failure is indicated inside the JSON `status` field.
      tags:
        - Authenticator Endpoints
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - device_id
                - qr_scanner_state_request
                - log_file_uri
              properties:
                device_id:
                  type: string
                  description: The ID of the device initiating the session.
                  example: b7f2de59c8e1
                qr_scanner_state_request:
                  type: string
                  description: The state parameter for QR scanner.
                  example: a6f3fn529i2a0
                log_file_uri:
                  type: string
                  description: Log file URI, where offline logs will be appended for future transmission.
                  example: https://dcbaauthenticator.com/logfile.log
      responses:
        '200':
          description: Always returns 200. Check the `status` field in the response body.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success, failed]
                  message:
                    type: string
                  deviceAuthQRCode:
                    type: string
                    description: The QR code (only on success).
                  sessionRequest:
                    type: object
                    description: Saved session request data (only on success).
              examples:
                Success:
                  summary: Successful QR code generation
                  value:
                    status: success
                    message: QR Code generated successfully.
                    deviceAuthQRCode: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA..."
                    sessionRequest:
                      device_id: "b7f2de59c8e1"
                      qr_scanner_state_request: "a6f3fn529i2a0"
                      log_file_uri: "https://dcbaauthenticator.com/logfile.log"
                      createdAt: "2025-04-26T12:34:56.789Z"
                MissingDeviceID:
                  summary: Missing device_id
                  value:
                    status: failed
                    message: Device ID is missing, session request failed.
                MissingQrScannerState:
                  summary: Missing qr_scanner_state_request
                  value:
                    status: failed
                    message: QR scanner state request is missing, session request failed.
                CertificateReadError:
                  summary: Error reading the certificate file
                  value:
                    status: failed
                    message: Error reading the certificate, proceeding with limited access.
                QrCodeNotFound:
                  summary: QR code not found
                  value:
                    status: failed
                    message: QR code not found, but session continues without it.
                ExtractQrCodeError:
                  summary: Error extracting QR code
                  value:
                    status: failed
                    message: Failed to extract QR code, but session is still active.
                SessionHandlingError:
                  summary: Error handling session request
                  value:
                    status: failed
                    message: Error handling session request, but proceeding with the process.


  # [2] GET /devices/auth-callback
  /devices/auth-callback:
    get:
      summary: Handles the authentication callback after the employee scans the QR code with his/her privacy wallet.
      description: This endpoint handles the authentication callback from the IPS verifier service. It receives the authorization `code` and `state`, exchanges the code for an access token, and processes the token to verify the employee and return the necessary information. Upon successful authentication, the backend server will notify the corresponding device via WebSocket. Always returns HTTP 200 status regardless of the operation result, to maintain client-side stability. Check the `status` field in the response body for the operation result. 
      tags:
        - Authenticator Endpoints
      parameters:
        - name: code
          in: query
          required: true
          description: The authorization code received from the IPS verifier.
          schema:
            type: string
        - name: state
          in: query
          required: true
          description: The state parameter sent with the request to prevent CSRF attacks.
          schema:
            type: string
      responses:
        '200':
          description: A successful response containing the authentication status and any relevant data, such as the decoded JWT payload. Always returns 200 regardless of the operation result, to maintain client-side stability. Check the `status` field in the response body.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the authentication callback.
                    example: "success"
                  message:
                    type: string
                    description: A human-readable message providing more context.
                    example: "Authentication successful!"
                  decodedPayload:
                    type: object
                    description: The decoded JWT payload containing user information.
                    properties:
                      sub:
                        type: string
                        description: The subject (user identifier) of the token.
                        example: "user123"
                      verifiableCredential:
                        type: object
                        properties:
                          id:
                            type: string
                            description: The unique identifier for the verifiable credential.
                            example: "did:example:12345"
              examples:
                Success:
                  summary: Successful authentication callback
                  value:
                    status: success
                    message: Authentication successful!
                    decodedPayload:
                      sub: "user123"
                      verifiableCredential:
                        id: "did:example:12345"
                MissingParameters:
                  summary: Missing required parameters
                  value:
                    status: failed
                    message: "Missing required parameters: code or state."
                CertificateLoadError:
                  summary: Error reading the certificate file
                  value:
                    status: failed
                    message: Failed to load certificate.
                TokenNotReceived:
                  summary: Failed to receive access token
                  value:
                    status: failed
                    message: Access token not received.
                InvalidTokenPayload:
                  summary: Invalid token payload
                  value:
                    status: failed
                    message: Invalid token payload.
                AuthenticationFailed:
                  summary: Authentication failed
                  value:
                    status: failed
                    message: Authentication failed.

  # [3] POST /devices/post-logs
  /devices/post-logs:
    post:
      summary: Accepts Android Logs from devices for risk assessment or localization.
      description: |
        This endpoint accepts logs from Android devices along with a session `accessToken` and device identifier (`did`) for authentication and validation.
        It performs multiple checks, including validation of log format, session token validity, expiration, and DID match.
        Upon successful validation, the log is queued for processing.
        Always returns HTTP 200 status regardless of the operation result, to maintain client-side stability.. Check the `status` field in the response body for operation result.
      tags:
        - Authenticator Endpoints
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - did
                - log
                - accessToken
              properties:
                did:
                  type: string
                  description: The Decentralized Identifier (DID) of the Android device.
                  example: "did:example:12345"
                log:
                  type: string
                  description: The log data captured from the device.
                  example: "11-22 13:11:21.537   799  1004 I WifiService: setWifiEnabled package=com.android.settings uid=1000 enable=true"
                accessToken:
                  type: string
                  description: The session token associated with the device authentication.
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: A successful response containing the status of log processing. Always returns 200 regardless of the operation result, to maintain client-side stability. Check the `status` field in the response body.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The status of the log capture operation.
                    example: "success"
                  message:
                    type: string
                    description: A human-readable message providing more context.
                    example: "Log successfully captured and queued for processing."
              examples:
                Success:
                  summary: Successful log capture
                  value:
                    status: success
                    message: Log successfully captured and queued for processing.
                MissingLogData:
                  summary: Log data missing
                  value:
                    status: failed
                    message: Log data cannot be empty.
                MalformedLogDetected:
                  summary: Malformed log detected
                  value:
                    status: failed
                    message: Malformed log detected.
                MissingAccessToken:
                  summary: Access token missing
                  value:
                    status: failed
                    message: Access token is required.
                InvalidAccessTokenFormat:
                  summary: Invalid access token format
                  value:
                    status: failed
                    message: Invalid access token format.
                AccessTokenExpired:
                  summary: Access token expired
                  value:
                    status: failed
                    message: Access token has expired.
                AccessTokenDidMismatch:
                  summary: Token DID mismatch
                  value:
                    status: failed
                    message: Token did not match the provided did.
                MissingTimestampInLog:
                  summary: Missing timestamp in log data
                  value:
                    status: failed
                    message: Invalid log data. Missing timestamp.



