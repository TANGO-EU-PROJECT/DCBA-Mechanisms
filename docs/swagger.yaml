  # [4] POST /devices/behavioural-score
  /devices/behavioural-score:
    post:
      tags:
        - Service API Endpoints
      summary: Retrieve device behavioural score
      description: >
        Returns the behavioural score of a device based on provided DIDs.
        Requires a valid JWT authorization token passed in the request body.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - didSP
                - didRequester
                - jwtAuth
              properties:
                didSP:
                  type: string
                  example: "did:example:serviceprovider123"
                didRequester:
                  type: string
                  example: "did:example:device456"
                jwtAuth:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

            examples:
              validRequest:
                summary: Valid request example
                value:
                  didSP: "did:example:serviceprovider123"
                  didRequester: "did:example:device456"
                  jwtAuth: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Behavioural score retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Device found."
                  behaviouralScore:
                    type: number
                    format: float
                    example: 0.85
        '400':
          description: Bad Request - Missing required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "failed"
                  message:
                    type: string
                    example: "Missing required fields: didSP, didRequester, or jwtAuth."
        '401':
          description: Unauthorized - Authorization token is invalid or expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "failed"
                  message:
                    type: string
              examples:
                TokenExpired:
                  summary: Token has expired
                  value:
                    status: "failed"
                    message: "Authorization token has expired."
                InvalidToken:
                  summary: Token is invalid
                  value:
                    status: "failed"
                    message: "Invalid authorization token."
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "failed"
                  message:
                    type: string
                    example: "Device not found."
        '500':
          description: Internal server error while retrieving behavioural score 
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "failed"
                  message:
                    type: string
                    example: "Error retrieving behavioural score."

